<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <!--Menu-->

    <section class="menu-container">
        <div class="menu">
            <div class="date">30 Enero 2021</div>
            <div class="links">
                <div class="singup">Sing up</div>
                <div class="login">Login</div>
            </div>
       
        </div>
    </section>

    <!--FIN Menu-->

    <!--Algo-->

    <section class="header-container">
        <div class="header">
            <div class="suscribe">Suscribete</div>
            <div class="logo">
                <img src="img/awesome-logo.svg" alt="">
            </div>
            <div class="social">
                <img src="img/social-icons.svg" alt="">
            </div>
        </div>

    </section>

    <!--FIN Algo-->

    <!--Productos-->

    <section class="photo-grid-container">
        <div class="photo-grid">
            
            <div class="photo-grid-item first-item">
                <img src="img/one.svg" alt="">
            </div>

            <div class="photo-grid-item second-item">
                <img src="img/two.svg" alt="">
            </div>

            <div class="photo-grid-item threth-item">
                <img src="img/three.svg" alt="">
            </div>

            <div class="photo-grid-item threth-item">
                <img src="img/four.svg" alt="">
            </div>

            <div class="photo-grid-item last-item">
                <img src="img/five.svg" alt="">
            </div>

        </div>
    </section>

    <!--FIN Productos-->

    <!-- Footer -->

    <footer class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </footer>

    <!--FIN Footer-->

    
</body>
</html>
